<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>MessageApp</title>

<script src="/assets/js/angular.min.js"></script>
<script src="/assets/js/angular-ui-router.min.js"></script>

<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/ui-bootstrap-tpls-1.1.0.min.js"></script>

<link rel="stylesheet" href="/assets/css/bootstrap.min.css"></link>

<script src="message/message-controllers.js"></script>
<script src="app.routes.js"></script>
<script src="app.module.js"></script>
</head>
<body ng-controller="MainCtrl as mainCtrl">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
	    	<!-- Brand and toggle get grouped for better mobile display -->
	    	<div class="navbar-header">
		      	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        	<span class="sr-only">Toggle navigation</span>
		        	<span class="icon-bar"></span>
		        	<span class="icon-bar"></span>
		        	<span class="icon-bar"></span>
		      	</button>
	     	 	<a class="navbar-brand" ui-sref="messages({type: 'received'})">MessageApp</a>
	    	</div>
	
		    <!-- Collect the nav links, forms, and other content for toggling -->
	    	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		     	<ul class="nav navbar-nav">
		       		<li ng-class="{active: mainCtrl.params.type == 'received'}"><a ui-sref="messages({type: 'received'})">Received <span class="sr-only">(current)</span></a></li>
		       		<li ng-class="{active: mainCtrl.params.type == 'sent'}"><a ui-sref="messages({type: 'sent'})">Sent</a></li>
		      	</ul>
		      	<ul class="nav navbar-nav navbar-right">
		        	<li class="dropdown">
		          		<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
		          		<ul class="dropdown-menu">
			            	<li><a href="#">Open Profile</a></li>
			            	<li role="separator" class="divider"></li>
			            	<li>
			            		<a href="#" ng-click="mainCtrl.logout()">Logout</a>
			            	</li>
			          	</ul>
		        	</li>
		      	</ul>
	    	</div><!-- /.navbar-collapse -->
  		</div><!-- /.container-fluid -->
	</nav>
	
	<div class="container" ui-view></div>
</body>
</html>
