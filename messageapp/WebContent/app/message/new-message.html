<body>
	<div class="row">
		<div class="alert alert-success" role="alert" ng-show="messageNewCtrl.onSuccess">
			Message successfully sent to {{messageNewCtrl.recipient.email}}, <a ui-sref="messages.new" ui-sref-opts="{reload: true}">create another message</a>.
		</div>
		<div class="alert alert-warning" role="alert" ng-show="messageNewCtrl.userNotFound">
			User {{messageNewCtrl.recipient}} not found, <a href="" ng-click="messageNewCtrl.invite(messageNewCtrl.recipient)">Invite to MessageApp</a>.
		</div>
		<div class="alert alert-warning" role="alert" ng-show="messageNewCtrl.invitedUsers.indexOf(messageNewCtrl.recipient) >= 0">
			An invitation request has been sent to {{messageNewCtrl.recipient}}, please select another recipient.
		</div>
    	<form name="messageForm" ng-hide="messageNewCtrl.onSuccess">
    		<div class="form-group">
		    	<label for="email">Recipient</label>
	    	 	<span ng-show="messageForm.email.$error.required">Required</span>
	    	 	<span ng-show="messageForm.email.$error.email">Invalid Email</span>
	   	 		<input name="email" type="email" class="form-control" ng-model="messageNewCtrl.recipient" uib-typeahead="user as user.email for user in messageNewCtrl.users | filter:$viewValue | limitTo:8" placeholder="Email" required>
		  	</div>
	  		<div class="form-group">
		    	<label for="subject">Subject</label>
	   	 		<input type="text" class="form-control" id="subject" ng-model="messageNewCtrl.message.subject" placeholder="Subject">
		  	</div>
		  	<div class="form-group">
		    	<label for="message">Message</label>
		    	<span ng-show="messageForm.message.$error.required">Required</span>
		    	<textarea name="message" class="form-control" rows="10" id="message" ng-model="messageNewCtrl.message.content" placeholder="Message" required></textarea>
		  	</div>
		  	<div align="right">
			  	<a class="btn btn-default" ui-sref="messages({type: 'received'})">Cancel</a>
			  	<button type="submit" class="btn btn-primary" ng-click="messageNewCtrl.send(messageNewCtrl.recipient)" ng-disabled="messageForm.$invalid">Send</button>
			</div>
		</form>
	</div>
</body>
