<body>
	<div class="row">
		<div class="alert alert-danger" role="alert" align="center" ng-show="messageOpenCtrl.error">
			Failed to retrieve data from server.
		</div>
   		<div class="form-group">
	    	<label for="email">Sender</label>
   	 		<p>{{messageOpenCtrl.message.senderEmail}}</p>
	  	</div>
	  	<div class="form-group">
	    	<label for="email">Recipient</label>
   	 		<p>{{messageOpenCtrl.message.recipientEmails[0]}}</p>
	  	</div>
  		<div class="form-group">
	    	<label for="subject">Subject</label>
	    	<p>{{messageOpenCtrl.message.subject}}</p>
	  	</div>
	  	<div class="form-group">
	    	<label for="message">Palindrome</label>
	    	<p ng-show="messageOpenCtrl.message.isPalindrome">Yes</p>
	    	<p ng-show="!messageOpenCtrl.message.isPalindrome">No</p>
	  	</div>
	  	<div class="form-group">
	    	<label for="message">Message</label>
	    	<p style="word-wrap: break-word;">{{messageOpenCtrl.message.content}}</p>
	  	</div>
	  	<a type="button" class="btn btn-default" ui-sref="messages">Back</a>
	</div>
</body>
