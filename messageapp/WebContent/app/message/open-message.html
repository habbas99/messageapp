<body>
	<div class="row">
   		<div class="form-group" ng-show="messageOpenCtrl.type == 'sent'">
	    	<label for="email">Sender</label>
   	 		<span>{{messageOpenCtrl.message.senderEmail}}</span>
	  	</div>
	  	<div class="form-group" ng-show="messageOpenCtrl.type == 'received'">
	    	<label for="email">Recipient</label>
   	 		<span>{{messageOpenCtrl.message.recipientEmails[0]}}</span>
	  	</div>
  		<div class="form-group">
	    	<label for="subject">Subject</label>
	    	<span>{{messageOpenCtrl.message.subject}}</span>
	  	</div>
	  	<div class="form-group">
	    	<label for="message">Palindrome</label>
	    	<span ng-show="messageOpenCtrl.message.isPalindrome">Yes</span>
	    	<span ng-show="!messageOpenCtrl.message.isPalindrome">No</span>
	  	</div>
	  	<div class="form-group">
	    	<label for="message">Message</label>
	    	<span>{{messageOpenCtrl.message.content}}</span>
	  	</div>
	  	<a type="button" class="btn btn-default" ui-sref="messages">Back</a>
	</div>
</body>
